<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- iOS Chrome/Safari friendly viewport -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Kerrev, The Erased - Dial Helper</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Manrope:wght@300;700;800&display=swap" rel="stylesheet" />
  <script type="module" crossorigin src="./assets/index-D_-kXsBC.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CFso1VFS.css">
</head>
<body>
  <div id="tooltip-toggle">
    <label class="toggle-item">
      <input id="tooltipCheckbox" type="checkbox" checked />
      <span>Show guide</span>
    </label>
    <label class="toggle-item">
      <input id="symbolNamesCheckbox" type="checkbox" checked />
      <span>Show symbol names</span>
    </label>
  </div>

  <h1>KERREV, THE ERASED</h1>
  <h2>Sundered Doctrine - DIAL HELPER</h2>

  <div id="tooltip">Enter the symbols you see in-game</div>

  <div id="truthLieLabel">
    <div id="label-left"></div>
    <div></div>
    <div id="label-right"></div>
  </div>

  <div class="dial-wrapper">
    <div class="dial">
      <img class="dial-background" src="img/empty_dial.png" alt="Dial background" />
      <div class="dial-slot left1"  data-position="left1"></div>
      <div class="dial-slot left2"  data-position="left2"></div>
      <div class="dial-slot left3"  data-position="left3"></div>
      <div class="dial-slot right1" data-position="right1"></div>
      <div class="dial-slot right2" data-position="right2"></div>
      <div class="dial-slot right3" data-position="right3"></div>
    </div>
  </div>

  <div class="btn-container">
    <button class="btn-icon" id="lockButton" title="Lock / Confirm">
      <img src="img/lock-50.png" alt="Lock" />
    </button>
    <button class="btn-icon btn-reset" title="Reset">
      <img src="img/reset-60.png" alt="Reset" />
    </button>
  </div>

  <div class="symbol-popup" id="symbolPopup">
    <div class="symbol-grid" id="popupGrid"></div>
  </div>

  <div class="map-container">
    <img src="img/map.jpg" alt="Map" class="map-img" />
    <div class="map-overlay" id="map-overlay"></div>
  </div>

  <div class="footer">
    MADE BY LAMZO<br>
    <span class="map-credit">THANKS, AEQUORDE, FOR THE MAP</span>
  </div>

  <!-- Single entry; logic imports the rest -->
</body>
</html>
